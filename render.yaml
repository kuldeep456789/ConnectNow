services:
  - type: web
    name: connectnow-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: connectnow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: connectnow-db
    databaseName: connectnow
    user: connectnow_user
